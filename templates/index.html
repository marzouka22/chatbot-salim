<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bot Salim Marzouka</title>
    <style>
        body {
            background: #f5f5fa;
            font-family: 'Segoe UI', sans-serif;
            padding: 0;
            margin: 0;
        }
        h1 {
            background: #4a90e2;
            color: white;
            padding: 20px;
            margin: 0;
            text-align: center;
            font-size: 26px;
        }
        #chatbox {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
            min-height: 300px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user {
            text-align: right;
        }
        .user .bubble {
            display: inline-block;
            background: #d1eaff;
            color: black;
            padding: 10px 15px;
            border-radius: 20px;
        }
        .bot {
            text-align: left;
        }
        .bot .bubble {
            display: inline-block;
            background: #e8e8e8;
            color: black;
            padding: 10px 15px;
            border-radius: 20px;
        }
        #inputForm {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        button {
            margin-left: 10px;
            padding: 10px 20px;
            border-radius: 20px;
            background: #4a90e2;
            color: white;
            border: none;
        }
        #actions {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ü§ñ Salim Marzouka AI Chatbot</h1>
    <div id="chatbox"></div>

    <form id="inputForm">
        <input type="text" id="userInput" placeholder="√âcris ton message ici..." autocomplete="off">
        <button type="submit">Envoyer</button>
    </form>

    <div id="actions">
        <button onclick="copyChat()">üìã Copier</button>
        <button onclick="downloadChat()">‚¨áÔ∏è T√©l√©charger</button>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const form = document.getElementById('inputForm');
        const input = document.getElementById('userInput');

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender;
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerText = text;
            messageDiv.appendChild(bubble);
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            const userMessage = input.value.trim();
            if (!userMessage) return;
            addMessage('user', userMessage);
            input.value = '';
            addMessage('bot', '‚è≥...');
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();
            chatbox.lastChild.remove(); // remove loading
            addMessage('bot', data.response);
        };

        function copyChat() {
            const messages = document.querySelectorAll('.bubble');
            let text = '';
            messages.forEach(m => text += m.innerText + '\n');
            navigator.clipboard.writeText(text);
            alert('La conversation a √©t√© copi√©e !');
        }

        function downloadChat() {
            const messages = document.querySelectorAll('.bubble');
            let text = '';
            messages.forEach(m => text += m.innerText + '\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chatbot_conversation.txt';
            a.click();
        }
    </script>
</body>
</html>
